{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Form Pengambilan Jakun</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}"/>
{% endblock meta %}
{% block content %}
    <div class="content-root">
        <div class="form-root">
            <h1 id="judul-form">Form Pengambilan Jakun</h1>
            <section>
                <form action="postform" method="post" id="form">
                    {% csrf_token %}
                    <label for="nama" >Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama Anda..."> <br/>

                    <label for="telephone" >Nomor Telefon</label>
                    <input type="number" id="telephone" name="telephone" placeholder="Nomor Telephone..."><br/>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email Anda..."><br/>

                    <label for="npm">NPM</label>
                    <input type="number" id="npm" name="npm" placeholder="NPM anda..."><br/>

                    <label for="ukuran">Ukuran Jakun</label>
                    <select id="ukuran" name="ukuran">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="XXXL">XXXL</option>
                        <option value="XXXXL"XXXXL</option>
                    </select><br/>

                    <button type="submit" class="button" value="submit" id="submitbutton">Ajukan</button>
                </form>
            </section>
        </div>
    <div style="margin: 3em"></div>
    </div>
{% endblock content %}
